{% extends 'developer.html' %}
{% load static %}
{% load staticfiles %}
{% block content %}
        <header class="masthead2">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">Developer's</h1>
                        <hr class="divider my-4" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 font-weight-light mb-5">UNITED we stand, DIVIDED we fall.</p>
                        <a class="btn btn-primary btn-xl js-scroll-trigger" href="/">Home</a>
                    </div>
                </div>
            </div>
        </header>
        <!--intro-->
        <section class="page-section bg-primary" id="team">
            <div class="container">
                <div class="row">
                {% for pro in prof %} <!--making page dynamic-->
                    <div class="col-lg-3">
                        <div class="team-member">
                            <img class="mx-auto rounded-circle" src="{{pro.img.url}}" alt="" />
                            <h4>{{pro.name}}</h4>
                            <p class="text-muted">{{pro.desc}}</p>
                            <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                            <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                {% endfor %}    
                </div>
            </div>
        </section>
{% endblock %}
