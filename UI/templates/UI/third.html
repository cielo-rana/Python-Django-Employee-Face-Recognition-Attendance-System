{% extends 'login.html' %}
{% load static %}
{% load staticfiles %}
{% block content %}
        <!-- masthead2-->
        <header class="masthead4">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">Login Page</h1>
                        <hr class="divider my-4" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 font-weight-light mb-5">Login for Attendance.</p>
                        <a class="btn btn-primary btn-xl js-scroll-trigger" href="/">Home</a>
                    </div>
                </div>
            </div>
        </header>
        <!--loginForm-->
        <section class="page-section bg-primary">
            <div class="container" id="loginForm">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="{%url 'login'%}" method="post">
                            {% csrf_token %}    <!--imp while making form-->
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="username" name="username">
                        
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="password" name="password">
                            </div>
                             <div class="row align-items-center remember">
                                <input type="checkbox">Remember Me
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div>
                            {% for message in messages %}   <!--displaying error-->
                                <p class="d-flex justify-content-center links">{{message}}</p>  
                            {%endfor%}
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#contact">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section> 
{%endblock%}
