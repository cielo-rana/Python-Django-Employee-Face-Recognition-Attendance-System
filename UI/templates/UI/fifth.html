{% extends 'register.html' %}
{% load static %}
{% load staticfiles %}
{% block content %} 
        <!-- masthead2-->
        <header class="masthead4">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div>
                        <form action="{%url 'reg'%}" method="POST">
                            {% csrf_token %}
                            {{form}}
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input name="name" class="form-control"  placeholder="Full Name" type="text" >
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fas fa-phone"></i> </span>
                                    </div>
                                    <input name="phone" class="form-control"  placeholder="Phone Number" type="text" >
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn float-right login_btn" type="submit" value="Save"></input>
                                </div>
                        </form>
                        <div class="col-lg-14 align-self-baseline">
                            <a class="btn btn-primary btn-xl js-scroll-trigger" href="#team">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--Regester-->
        <section class="page-section bg-primary" id="team">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="#">
                            
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="regform">
                            <form action="/create_dataset" method="POST">
                            {% csrf_token %}
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input name="userId" class="form-control" id="inputId" placeholder="Enter Unique ID" type="text">
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <button class="btn float-right login_btn" type="submit" >Capture</button>
                                </div>
                            </form>
                            <form action="/trainer" method="POST"> 
                                {% csrf_token %}   
                                    <div class="d-flex justify-content-center mt-3 login_container">
                                        <button class="btn float-right login_btn" value="train">Train</button>
                                    </div>      
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="#">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
{%endblock%}
